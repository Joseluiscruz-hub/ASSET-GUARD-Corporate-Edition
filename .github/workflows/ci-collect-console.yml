name: CI - build & collect-console

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build
        run: npm run build --if-present

      - name: Serve dist
        run: |
          npx http-server ./dist -p 8080 > /dev/null 2>&1 &
          # allow server to start
          sleep 2

      - name: Run collect-console
        env:
          TEST_URL: http://localhost:8080/
          CI: true
        run: npm run collect-console
