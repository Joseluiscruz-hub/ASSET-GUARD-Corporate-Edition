name: Verify package-lock

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  verify-lock:
    name: Verify package-lock is up to date
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install package-lock only
        run: |
          npm ci --silent || true
          npm install --package-lock-only --silent

      - name: Check lockfile is up to date
        run: |
          git --no-pager diff --exit-code package-lock.json || (echo "package-lock.json out of sync; run 'npm install' locally and commit the lock" && exit 1)

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (npm ci)
        run: |
          npm ci --silent

      - name: Run build
        run: |
          npm run build --if-present

      - name: Run tests (if configured)
        run: |
          npm test --if-present --silent || echo "No tests configured or tests failed" 

  smoke-test:
    name: Smoke test (non-blocking)
    runs-on: ubuntu-latest
    needs: verify-lock
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci --silent

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps

      - name: Build app
        run: |
          npm run build --if-present

      - name: Serve dist on port 3000
        run: |
          npx http-server ./dist -p 3000 &
          for i in {1..15}; do curl -sSf http://127.0.0.1:3000 && break || sleep 1; done

      - name: Run Playwright smoke test
        run: |
          npm run test:smoke || npx playwright test smoke || echo "Smoke test failed (non-blocking)"

      - name: Stop server
        run: |
          pkill -f "http-server ./dist" || true
