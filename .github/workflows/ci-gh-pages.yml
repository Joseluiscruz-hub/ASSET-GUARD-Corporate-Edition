name: CI / Build & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Try clean install (npm ci)
        id: npm_ci
        run: |
          set -e
          echo "Attempting npm ci..."
          npm ci || echo "npm ci failed"; exit 0

      - name: Install with legacy peer deps if needed
        if: steps.npm_ci.outcome == 'failure' || always()
        run: |
          # If npm ci failed, fallback to legacy peer deps install
          echo "Running npm install --legacy-peer-deps as fallback"
          npm install --legacy-peer-deps --ignore-scripts

      - name: Build
        run: npm run build -- --base-href=/ASSET-GUARD-Corporate-Edition/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          keep_files: false

      - name: Verify
        run: echo "Deployed to gh-pages"
