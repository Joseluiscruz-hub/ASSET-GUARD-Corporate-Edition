name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests (optional)
        run: npm test --if-present --silent || echo "No tests configured or tests failed; continuing"

      - name: Build (production)
        run: npm run build --if-present

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages-dist
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages (push to gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Prefer a Personal Access Token stored as GH_PAGES_TOKEN; fall back to GITHUB_TOKEN
          personal_token: ${{ secrets.GH_PAGES_TOKEN || github.token }}
          publish_dir: ./dist/browser
          publish_branch: gh-pages
          keep_files: false

  smoke-test:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Wait for Pages to be available
        run: |
          URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "Checking $URL"
          for i in {1..12}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            if [ "$status" = "200" ]; then echo "Site is up"; exit 0; fi
            echo "Waiting for site... ($i)"
            sleep 5
          done
          echo "Site did not become available"; curl -I "$URL" || true; exit 1

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run smoke tests (Playwright)
        env:
          PLAYWRIGHT_TEST_BASE_URL: 'https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/'
        run: npm run test:smoke --if-present --silent
